<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let log">{{ log.id }}</td>
  </ng-container>

  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef>File Name</th>
    <td mat-cell *matCellDef="let log">{{ log.fileName }}</td>
  </ng-container>

  <ng-container matColumnDef="ligne">
    <th mat-header-cell *matHeaderCellDef>Ligne</th>
    <td mat-cell *matCellDef="let log">{{ log.ligne }}</td>
  </ng-container>

  <ng-container matColumnDef="errorMessage">
    <th mat-header-cell *matHeaderCellDef>Error Message</th>
    <td mat-cell *matCellDef="let log">{{ log.errorMessage }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div style="display: flex; justify-content: flex-end; margin-top: 24px;">
  <button
    type="button"
    class="btn-blue"
    (click)="retour()"
    style="display: flex; align-items: center; gap: 8px;"
  >
    <mat-icon style="vertical-align: middle;">arrow_back</mat-icon>
    Retour Ã  Batch traitement
  </button>
</div>

<mat-paginator
  *ngIf="!filterFileName"
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPaginateChange($event)">
</mat-paginator>
