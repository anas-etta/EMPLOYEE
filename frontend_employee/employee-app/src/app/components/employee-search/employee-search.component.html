<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-select placeholder="Champ" [(ngModel)]="selectedField">
      <mat-option value="firstName">Prénom</mat-option>
      <mat-option value="lastName">Nom</mat-option>
      <mat-option value="email">Email</mat-option>
      <mat-option value="immatriculation">Immatriculation</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="query" placeholder="Valeur à rechercher">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchEmployees()">Rechercher</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Prénom</th>
    <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
  </ng-container>

  <ng-container matColumnDef="immatriculation">
    <th mat-header-cell *matHeaderCellDef>Immatriculation</th>
    <td mat-cell *matCellDef="let employee">{{ employee.immatriculation }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" (page)="onPaginateChange($event)"></mat-paginator>
